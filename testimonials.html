    <script>
      function sendMessage() {
        const request = new XMLHttpRequest();
        request.open("POST", "https://discord.com/api/webhooks/942256021747929119/SpwCIn86t52gmjMlHIccBQZYCZBLyBsK1vildwan228bb0umf92wrFL5889WB0ZodDJf");
        request.setRequestHeader('Content-type', 'application/json');
        const params = {
          username: document.getElementById("inquiry").value + " From: " + document.getElementById("name").value,
          avatar_url: "",
          content: document.getElementById("email").value + " Would like to know: " + document.getElementById("message").value
        }
        document.getElementById("feedback").innerHTML = "Your contact request has been sent! We will email you as soon as we can";
        request.send(JSON.stringify(params));
        var forms = document.getElementById("contactForm");
        forms.parentNode.removeChild(forms);
        return false;
      }
    </script>
