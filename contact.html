<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
	<style>
		#name {height:30px;font-size:20pt;}
		#email {height:30px;font-size:20pt;}
		select {height:30px;font-size:20pt;}
		button {height:30px;font-size:20pt;}
		#message {height:600px;width:90%;font-size:20pt;text-align:center;}
	</style>
  </head>
  <body>
  <center>
	<h1 id="feedback" ></h1>
	<form name="contactForm" onsubmit="return sendMessage()">
		<h1>NAME:<h1> <input required pattern="[a-zA-z0-9]+" name="name" id="name" placeholder="Your Name"></input><br><br>
		<h1>EMAIL:<h1> <input type="email" required name="email" id="email" placeholder="Your Email"></input><br>
		<h1>CONTACT REASON:<h1> <select name="inquiry" id="inquiry">
			<option value = "general question">General Question</option>
			<option value = "Technical Support">Technical Support</option>
		</select><br><br>
		<input name="message" pattern="[a-zA-z0-9]+" id="message" placeholder="What would you like to know"></input>
		<input type="submit" value="SUBMIT">
	</form>
	<br><br>
	</center>
  </body>

  <script>
    function sendMessage() {
      const request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/941894491697213550/mqazyXPvT7XTibtO7Byyry3JrkkSQ-6a8-PDgiJL_0Sl96GtL8ONTGcvPwEeVY_TDYB9");

      request.setRequestHeader('Content-type', 'application/json');

      const params = {
        username: document.getElementById("inquiry").value + " From: " + document.getElementById("name").value,
        avatar_url: "",
        content: document.getElementById("email").value + " Would like to know: " + document.getElementById("message").value
      }
	  document.getElementById("feedback").innerHTML = "Your contact request has been sent! We will email you as soon as we can";
      request.send(JSON.stringify(params));
	  return false;
    }
  </script>
</html>
